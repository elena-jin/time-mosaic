<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="canonical" href="https://the-time-mosaic-289712025522.us-west1.run.app" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for the vintage, glitchy terminal look */
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

      :root {
        --bg-color: #f7f3e8; /* Vintage Beige */
        --text-color: #383838; /* Dark Text */
        --pixel-size: 1px;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'VT323', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden; /* Hide scrollbars, maintaining terminal feel */
        font-size: 24px;
        line-height: 1.2;
      }

      .container {
        border: 4px solid var(--text-color);
        padding: 40px;
        box-shadow: 8px 8px 0px 0px #c0c0c0; /* Retro shadow */
        background-color: rgba(255, 255, 255, 0.8);
        max-width: 90%;
        text-align: center;
        /* Glitch Effect on the whole container */
        animation: pixel-shift 0.5s infinite alternate;
      }

      /* CRT/Pixel effect using box-shadow */
      .container::before {
        content: '';
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.1),
          rgba(0, 0, 0, 0.1) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        opacity: 0.3;
      }

      @keyframes pixel-shift {
        0% { transform: translate(var(--pixel-size), var(--pixel-size)) }
        100% { transform: translate(calc(-1 * var(--pixel-size)), calc(-1 * var(--pixel-size))) }
      }

      /* Loading Animation (Spinning block) */
      .loader {
        display: inline-block;
        width: 1.5em;
        height: 1.5em;
        border: 4px solid var(--text-color);
        border-radius: 0;
        border-top-color: transparent;
        animation: spin 0.8s linear infinite;
        margin-right: 15px;
        position: relative;
        top: 3px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Glitch Text Effect */
      .glitch-text {
        color: var(--text-color);
        position: relative;
        text-shadow: 
          1px 0px 0px #ff0000, 
          -1px 0px 0px #00ffff;
      }

      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        clip: rect(0, 0, 0, 0);
      }

      .glitch-text::before {
        left: 1px;
        text-shadow: -1px 0px 0px #ff0000;
        background: var(--bg-color);
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }

      .glitch-text::after {
        left: -1px;
        text-shadow: 1px 0px 0px #00ffff;
        background: var(--bg-color);
        animation: glitch-anim-2 2s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 50px, 0); }
        50% { clip: rect(60px, 9999px, 80px, 0); }
        100% { clip: rect(10px, 9999px, 40px, 0); }
      }

      @keyframes glitch-anim-2 {
        0% { clip: rect(40px, 9999px, 70px, 0); }
        50% { clip: rect(80px, 9999px, 100px, 0); }
        100% { clip: rect(30px, 9999px, 60px, 0); }
      }
      
      a {
        color: #383838;
        text-decoration: underline;
        text-shadow: none; /* Disable glitch effect on the fallback link */
      }
    </style>
  </head>

        <p class="mt-4">

        </p>
        <p class="mt-6 text-sm">
            ERROR 404.1: ASSET_LINK_FAIL. FORCING_RELOCATION.
        </p>
        <p class="mt-4 text-sm">
             If the system stalls, manually override the redirect <a href="https://the-time-mosaic-289712025522.us-west1.run.app">here</a>.
        </p>
    </div>
  </body>
</html>
