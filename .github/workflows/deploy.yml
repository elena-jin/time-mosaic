# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern Node version

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build the Vite project (This creates the 'dist' folder)
      - name: Build Project
        run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Tells the action to deploy the contents of the 'dist' folder
          cname: elena-jin.github.io # Optional: Set custom domain if you had one, but this should be omitted if you only want the repo URL
