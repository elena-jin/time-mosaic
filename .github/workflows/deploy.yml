# .github/workflows/deploy.yml - The Official GitHub Pages Method
name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - master 
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant the necessary permissions for the GITHUB_TOKEN to deploy pages
permissions:
  contents: read
  pages: write # <--- This is CRITICAL for deployment
  id-token: write

concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project (Uses base: /time-mosaic/)
        run: npm run build
        
      # 1. Configure the GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 2. Upload the 'dist' artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Uploads the contents of the 'dist' directory

      # 3. Deploy the artifact
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4